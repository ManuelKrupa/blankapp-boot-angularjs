<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h2 class="sub-header">{{"views.myaccount.title" | translate}}</h2>
	<form class="form-horizontal" name="passwordForm" novalidate>
    <div class="row">
    
    	<div class="warning alert-error" ng-show="showErrorAlert">
			<button type="button" class="close" data-ng-click="showErrorAlert=false">Ã—</button>{{errorTextAlert}}
  		</div>
    
    	<div class="col-md-6">
 
		    <div class="form-group">
		    	<label for="inputNewPwd" class="col-sm-4 control-label">{{"views.myaccount.newpassword" | translate}}</label>
		    	<div class="col-sm-6">
		      		<input type="password" class="form-control" name="inputNewPwd" placeholder="{{'views.myaccount.newpasswordplaceholder' | translate}}" ng-model="user.newpwd" required />
		    	</div>
		    </div>
		    <div class="validation" ng-show="passwordForm.inputNewPwd.$dirty && passwordForm.inputNewPwd.$error.required">{{"error.newpassword.mandatory" | translate}}</div>
		    
		    <div class="form-group" ng-show="!isEdition">
		    	<label for="inputNewPwd2" class="col-sm-4 control-label">{{"views.myaccount.confirmpassword" | translate}}</label>
		    	<div class="col-sm-6">
		      		<input type="password" class="form-control" name="inputNewPwd2" placeholder="{{'views.myaccount.confirmpasswordplaceholder' | translate}}" ng-model="user.confirmpwd" required />
		    	</div>
		    </div>
		    <div class="validation" ng-show="passwordForm.inputNewPwd2.$dirty && passwordForm.inputNewPwd2.$error.required">{{"error.confirmpassword.mandatory" | translate}}</div>
		         
	    </div>
    </div>
    <div class="row">
    	<div class="col-md-10"></div>
    	<div class="col-md-2">
    		<button class="btn btn-lg btn-primary btn-block" ng-disabled="passwordForm.$invalid" ng-click="changePassword()">{{"views.global.save" | translate}}</button>
    	</div>
    </div>
  </form>
</div>
